<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="chessGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="32" cy="32" r="30" fill="url(#bgGradient)" stroke="#4a5568" stroke-width="2"/>
  
  <!-- Chess board pattern -->
  <rect x="16" y="16" width="32" height="32" fill="url(#chessGradient)" rx="2"/>
  
  <!-- Chess board squares -->
  <rect x="16" y="16" width="8" height="8" fill="#2d3748"/>
  <rect x="24" y="24" width="8" height="8" fill="#2d3748"/>
  <rect x="32" y="16" width="8" height="8" fill="#2d3748"/>
  <rect x="40" y="24" width="8" height="8" fill="#2d3748"/>
  <rect x="16" y="32" width="8" height="8" fill="#2d3748"/>
  <rect x="24" y="40" width="8" height="8" fill="#2d3748"/>
  <rect x="32" y="32" width="8" height="8" fill="#2d3748"/>
  <rect x="40" y="40" width="8" height="8" fill="#2d3748"/>
  
  <!-- Chess pieces (simplified) -->
  <!-- King (white) -->
  <circle cx="20" cy="20" r="2.5" fill="#f7fafc" stroke="#2d3748" stroke-width="0.5"/>
  <rect x="19" y="18" width="2" height="1" fill="#f7fafc"/>
  <rect x="18.5" y="19" width="3" height="0.5" fill="#f7fafc"/>
  
  <!-- Queen (black) -->
  <circle cx="28" cy="28" r="2.5" fill="#2d3748" stroke="#f7fafc" stroke-width="0.5"/>
  <rect x="27" y="26" width="2" height="1" fill="#2d3748"/>
  <rect x="26.5" y="27" width="3" height="0.5" fill="#2d3748"/>
  
  <!-- Knight (white) -->
  <circle cx="36" cy="20" r="2.5" fill="#f7fafc" stroke="#2d3748" stroke-width="0.5"/>
  <rect x="35" y="18" width="2" height="1" fill="#f7fafc"/>
  <rect x="34.5" y="19" width="3" height="0.5" fill="#f7fafc"/>
  
  <!-- Bishop (black) -->
  <circle cx="44" cy="28" r="2.5" fill="#2d3748" stroke="#f7fafc" stroke-width="0.5"/>
  <rect x="43" y="26" width="2" height="1" fill="#2d3748"/>
  <rect x="42.5" y="27" width="3" height="0.5" fill="#2d3748"/>
  
  <!-- Tournament crown/star overlay -->
  <g transform="translate(32, 8)">
    <path d="M0,-6 L1.5,-1.5 L6,0 L1.5,1.5 L0,6 L-1.5,1.5 L-6,0 L-1.5,-1.5 Z" 
          fill="#fbbf24" stroke="#f59e0b" stroke-width="0.5"/>
  </g>
  
  <!-- Small decorative elements -->
  <circle cx="12" cy="12" r="1" fill="#fbbf24" opacity="0.7"/>
  <circle cx="52" cy="12" r="1" fill="#fbbf24" opacity="0.7"/>
  <circle cx="12" cy="52" r="1" fill="#fbbf24" opacity="0.7"/>
  <circle cx="52" cy="52" r="1" fill="#fbbf24" opacity="0.7"/>
</svg>
